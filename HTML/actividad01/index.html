<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>patatas fritas</title>
</head>
<body>
    <h1>Patatas Fritas</h1>
    <p>patatas fritas caseras</p>
    <img src="patats fritas.jpg" alt="patatas fritas"
    width="300"
    height="225" />
    <h2>Ingredientes</h2>
    <ul>
        <li>3 ó 4 patatas (300g.)</li>
        <li>4 dientes de ajo</li>
        <li>Aceite de oliva</li>
        <li>Sal</li>
    </ul>
    <h2>Elaboracion (Pasos)</h2>
    <ol>
        <li>calentar aceite en una sartén.</li>
        <li>Añadir patatas cortadas, la sal y los ajos.</li>
        <li>Freir a gusto.</li>
        <li>servir en el plato.</li>
    </ol>
</body>
</html>
