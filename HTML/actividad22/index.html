<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>actividad 21</title>
</head>
<body>
    <header>PRIMER EJERCICIO DE JS</header>
    <button onclick="mas()">grande</button>
    <button onclick="menos()">pequeño</button>
    <main>
        <div id="div">
            <p>¿Este Texto cambia?</p>
        </div>
    </main>
    <script>
        let nouParagraf = document.createElement("div");
        function mas(){
            nouParagraf.textContent = "Aquest és un nou paràgraf.";
            document.body.appendChild(nouParagraf);
        }
        function menos(){
            document.body.removeChild(nouParagraf);
        }
    </script>
</body>

</html>
